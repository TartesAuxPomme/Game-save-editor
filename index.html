<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Jeux</title>
  <style>
    :root {
      --bg: #f3f3f3;
      --text: #2d2d2d;
      --accent: #e17b1e;
      --border: #ddd;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Inter", system-ui, Arial, sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      padding: 24px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #3a3a3a;
      font-weight: 700;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      box-sizing: border-box;
    }

    .game-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      padding: 24px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .game-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .game-desc {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 18px;
      min-height: 42px;
    }

    .open-btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s ease;
    }

    .open-btn:hover {
      background: #c5640f;
    }

    footer {
      margin-top: auto;
      padding: 16px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mes Jeux et Outils</h1>
  </header>

  <main class="games-grid">
    <!-- Carte Megabonk -->
    <div class="game-card">
      <div class="game-title">Megabonk Save Editor</div>
      <div class="game-desc">Éditeur de sauvegarde pour Megabonk. Permet de décrypter, modifier et encrypter les fichiers de progression.</div>
      <a href="Megabonk.html" class="open-btn">Ouvrir</a>
    </div>

	<!-- CloverPit -->
    <div class="game-card">
      <div class="game-title">CloverPit</div>
      <div class="game-desc">Lets go gambling</div>
      <a href="CloverPit.html" class="open-btn">Ouvrir</a>
    </div>

    <!-- Exemple futur jeu -->
    <div class="game-card">
      <div class="game-title">???</div>
      <div class="game-desc">?????????????????????</div>
      <a href="#" class="open-btn" style="background:#ccc;cursor:default;">soon</a>
    </div>
  </main>

  <footer>
    © 2025 - Tes projets de jeux
  </footer>
</body>
</html>
